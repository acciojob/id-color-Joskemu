<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling</title>
</head>
<body>
    <p id="yellow" style="background-color: yellow; border: 1px solid green;">This is a yellow paragraph with a green border.</p>
    <p id="red" style="background-color: red; border: 1px solid black;">This is a red paragraph with a black border.</p>
    <p id="green" style="background-color: green; border: 1px solid yellow;">This is a green paragraph with a yellow border.</p>
</body>
</html>
